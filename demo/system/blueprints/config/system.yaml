title: PLUGIN_ADMIN.SYSTEM

form:
    validation: loose
    fields:

        content:
            type: section
            title: PLUGIN_ADMIN.CONTENT
            underline: true

            fields:
                home.alias:
                    type: pages
                    size: medium
                    classes: fancy
                    label: PLUGIN_ADMIN.HOME_PAGE
                    show_all: false
                    show_modular: false
                    show_root: false
                    help: PLUGIN_ADMIN.HOME_PAGE_HELP

                home.hide_in_urls:
                      type: toggle
                      label: PLUGIN_ADMIN.HIDE_HOME_IN_URLS
                      help: PLUGIN_ADMIN.HIDE_HOME_IN_URLS_HELP
                      highlight: 0
                      options:
                          1: PLUGIN_ADMIN.YES
                          0: PLUGIN_ADMIN.NO
                      validate:
                          type: bool


                pages.theme:
                    type: themeselect
                    classes: fancy
                    selectize: true
                    size: medium
                    label: PLUGIN_ADMIN.DEFAULT_THEME
                    help: PLUGIN_ADMIN.DEFAULT_THEME_HELP

                pages.process:
                    type: checkboxes
                    label: PLUGIN_ADMIN.PROCESS
                    help: PLUGIN_ADMIN.PROCESS_HELP
                    default: [markdown: true, twig: true]
                    options:
                        markdown: Markdown
                        twig: Twig
                    use: keys

                timezone:
                    type: select
                    label: PLUGIN_ADMIN.TIMEZONE
                    size: medium
                    classes: fancy
                    help: PLUGIN_ADMIN.TIMEZONE_HELP
                    data-options@: '\Grav\Common\Utils::timezones'
                    default: ''
                    options:
                        '': 'Default (Server Timezone)'

                pages.dateformat.default:
                    type: select
                    size: medium
                    selectize:
                        create: true
                    label: PLUGIN_ADMIN.DEFAULT_DATE_FORMAT
                    help: PLUGIN_ADMIN.DEFAULT_DATE_FORMAT_HELP
                    placeholder: PLUGIN_ADMIN.DEFAULT_DATE_FORMAT_PLACEHOLDER
                    data-options@: '\Grav\Common\Utils::dateFormats'
                    validate:
                        type: string

                pages.dateformat.short:
                    type: dateformat
                    size: medium
                    classes: fancy
                    label: PLUGIN_ADMIN.SHORT_DATE_FORMAT
                    help: PLUGIN_ADMIN.SHORT_DATE_FORMAT_HELP
                    default: "jS M Y"
                    options:
                        "F jS \\a\\t g:ia": Date1
                        "l jS \\of F g:i A": Date2
                        "D, d M Y G:i:s": Date3
                        "d-m-y G:i": Date4
                        "jS M Y": Date5

                pages.dateformat.long:
                    type: dateformat
                    size: medium
                    classes: fancy
                    label: PLUGIN_ADMIN.LONG_DATE_FORMAT
                    help: PLUGIN_ADMIN.LONG_DATE_FORMAT_HELP
                    options:
                        "F jS \\a\\t g:ia": Date1
                        "l jS \\of F g:i A": Date2
                        "D, d M Y G:i:s": Date3
                        "d-m-y G:i": Date4
                        "jS M Y": Date5

                pages.order.by:
                    type: select
                    size: long
                    classes: fancy
                    label: PLUGIN_ADMIN.DEFAULT_ORDERING
                    help: PLUGIN_ADMIN.DEFAULT_ORDERING_HELP
                    options:
                        default: PLUGIN_ADMIN.DEFAULT_ORDERING_DEFAULT
                        folder: PLUGIN_ADMIN.DEFAULT_ORDERING_FOLDER
                        title: PLUGIN_ADMIN.DEFAULT_ORDERING_TITLE
                        date: PLUGIN_ADMIN.DEFAULT_ORDERING_DATE

                pages.order.dir:
                    type: toggle
                    label: PLUGIN_ADMIN.DEFAULT_ORDER_DIRECTION
                    highlight: asc
                    default: desc
                    help: PLUGIN_ADMIN.DEFAULT_ORDER_DIRECTION_HELP
                    options:
                        asc: PLUGIN_ADMIN.ASCENDING
                        desc: PLUGIN_ADMIN.DESCENDING

                pages.list.count:
                    type: text
                    size: x-small
                    append: PLUGIN_ADMIN.PAGES
                    label: PLUGIN_ADMIN.DEFAULT_PAGE_COUNT
                    help: PLUGIN_ADMIN.DEFAULT_PAGE_COUNT_HELP
                    validate:
                        type: number
                        min: 1

                pages.publish_dates:
                    type: toggle
                    label: PLUGIN_ADMIN.DATE_BASED_PUBLISHING
                    help: PLUGIN_ADMIN.DATE_BASED_PUBLISHING_HELP
                    highlight: 1
                    options:
                        1: PLUGIN_ADMIN.YES
                        0: PLUGIN_ADMIN.NO
                    validate:
                        type: bool

                pages.events:
                     type: checkboxes
                     label: PLUGIN_ADMIN.EVENTS
                     help: PLUGIN_ADMIN.EVENTS_HELP
                     default: [page: true, twig: true]
                     options:
                         page: Page Events
                         twig: Twig Events
                     use: keys

                pages.append_url_extension:
                    type: text
                    placeholder: "e.g. .html"
                    label: PLUGIN_ADMIN.APPEND_URL_EXT
                    help: PLUGIN_ADMIN.APPEND_URL_EXT_HELP

                pages.redirect_default_route:
                    type: toggle
                    label: PLUGIN_ADMIN.REDIRECT_DEFAULT_ROUTE
                    help: PLUGIN_ADMIN.REDIRECT_DEFAULT_ROUTE_HELP
                    highlight: 0
                    options:
                        1: PLUGIN_ADMIN.YES
                        0: PLUGIN_ADMIN.NO
                    validate:
                        type: bool

                pages.redirect_default_code:
                    type: select
                    size: medium
                    classes: fancy
                    label: PLUGIN_ADMIN.REDIRECT_DEFAULT_CODE
                    help: PLUGIN_ADMIN.REDIRECT_DEFAULT_CODE_HELP
                    options:
                        301: 301 - Permanent
                        302: 302 - Found
                        303: 303 - Other
                        304: 304 - Not Modified

                pages.redirect_trailing_slash:
                    type: toggle
                    label: PLUGIN_ADMIN.REDIRECT_TRAILING_SLASH
                    help: PLUGIN_ADMIN.REDIRECT_TRAILING_SLASH_HELP
                    highlight: 1
                    options:
                        1: PLUGIN_ADMIN.YES
                        0: PLUGIN_ADMIN.NO
                    validate:
                        type: bool

                pages.ignore_hidden:
                    type: toggle
                    label: PLUGIN_ADMIN.IGNORE_HIDDEN
                    help: PLUGIN_ADMIN.IGNORE_HIDDEN_HELP
                    highlight: 1
                    options:
                        1: PLUGIN_ADMIN.YES
                        0: PLUGIN_ADMIN.NO
                    validate:
                        type: bool

                pages.ignore_files:
                    type: selectize
                    size: large
                    label: PLUGIN_ADMIN.IGNORE_FILES
                    help: PLUGIN_ADMIN.IGNORE_FILES_HELP
                    classes: fancy
                    validate:
                        type: commalist

                pages.ignore_folders:
                    type: selectize
                    size: large
                    label: PLUGIN_ADMIN.IGNORE_FOLDERS
                    help: PLUGIN_ADMIN.IGNORE_FOLDERS_HELP
                    classes: fancy
                    validate:
                        type: commalist

                pages.url_taxonomy_filters:
                    type: toggle
                    label: PLUGIN_ADMIN.ALLOW_URL_TAXONOMY_FILTERS
                    help: PLUGIN_ADMIN.ALLOW_URL_TAXONOMY_FILTERS_HELP
                    highlight: 1
                    options:
                        1: PLUGIN_ADMIN.YES
                        0: PLUGIN_ADMIN.NO
                    validate:
                        type: bool

                pages.twig_first:
                    type: toggle
                    label: PLUGIN_ADMIN.TWIG_FIRST
                    help: PLUGIN_ADMIN.TWIG_FIRST_HELP
                    highlight: 0
                    options:
                        1: PLUGIN_ADMIN.YES
                        0: PLUGIN_ADMIN.NO
                    validate:
                        type: bool

                pages.frontmatter.process_twig:
                    type: toggle
                    label: PLUGIN_ADMIN.FRONTMATTER_PROCESS_TWIG
                    help: PLUGIN_ADMIN.FRONTMATTER_PROCESS_TWIG_HELP
                    highlight: 0
                    options:
                        1: PLUGIN_ADMIN.YES
                        0: PLUGIN_ADMIN.NO
                    validate:
                        type: bool

                pages.frontmatter.ignore_fields:
                    type: selectize
                    size: large
                    placeholder: "e.g. forms"
                    label: PLUGIN_ADMIN.FRONTMATTER_IGNORE_FIELDS
                    help: PLUGIN_ADMIN.FRONTMATTER_IGNORE_FIELDS_HELP
                    classes: fancy
                    validate:
                        type: commalist

        languages:
            type: section
            title: PLUGIN_ADMIN.LANGUAGES
            underline: true

            fields:

                languages.supported:

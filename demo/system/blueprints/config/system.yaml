                    placeholder: PLUGIN_ADMIN.CACHE_PREFIX_PLACEHOLDER

                cache.lifetime:
                    type: text
                    size: small
                    append: NICETIME.SECOND_PLURAL
                    label: PLUGIN_ADMIN.LIFETIME
                    help: PLUGIN_ADMIN.LIFETIME_HELP
